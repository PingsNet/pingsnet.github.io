name: Generate Sitemap
on:
  push:
    branches: [ main ] # اگر از برنچ دیگری استفاده می‌کنید، نام آن را جایگزین کنید
  schedule:
    - cron: '0 0 * * *' # هر روز نیمه‌شب sitemap را به‌روز می‌کند

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Generate Sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: "https://pingsnet.github.io" # آدرس GitHub Pages خود را وارد کنید
        change-frequency: "weekly" # می‌توانید daily/weekly/monthly/yearly انتخاب کنید
        include-extension: ".html" # فقط فایل‌های HTML را شامل شود
        exclude-extension: ".md" # فایل‌های markdown را حذف می‌کند
    
    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add sitemap.xml
        git commit -m "Auto-generated sitemap [skip ci]" || echo "No changes to commit"
        git push
